<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Benimle sevgili olur musun?</title>
  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #1b1d3a;
      --card: rgba(255,255,255,0.08);
      --text: #f6f7ff;
      --muted: rgba(246,247,255,0.75);
      --yes: #35d07f;
      --no: #ff5c7a;
      --shadow: 0 20px 60px rgba(0,0,0,0.35);
      --radius: 20px;
      --btn-radius: 999px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 20%, #6b4cff33, transparent 60%),
        radial-gradient(1000px 600px at 80% 30%, #ff4cc833, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    .card {
      width: min(720px, 92vw);
      padding: clamp(18px, 4vw, 34px);
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.12);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(24px, 3vw, 34px);
      letter-spacing: 0.2px;
    }

    p {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 16px);
      line-height: 1.5;
    }

    .playground {
      position: relative;
      height: 220px;
      border-radius: 16px;
      background: rgba(0,0,0,0.12);
      border: 1px dashed rgba(255,255,255,0.18);
      overflow: hidden;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      cursor: pointer;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 700;
      border-radius: var(--btn-radius);
      transition: transform 120ms ease, filter 120ms ease;
      user-select: none;
      touch-action: manipulation;
    }

    button:active { transform: scale(0.96); }

    #yesBtn {
      background: linear-gradient(180deg, #44e792, var(--yes));
      color: #0b1a12;
      box-shadow: 0 10px 24px rgba(53,208,127,0.25);
    }

    #noBtn {
      background: linear-gradient(180deg, #ff7a93, var(--no));
      color: #2a0b12;
      box-shadow: 0 10px 24px rgba(255,92,122,0.22);
      position: absolute; /* ka√ßabilmesi i√ßin */
      left: 50%;
      top: 58%;
      transform: translate(-50%, -50%);
    }

    .result {
      margin-top: 18px;
      min-height: 40px;
      font-size: clamp(18px, 2.4vw, 22px);
      font-weight: 800;
    }

    .hidden { display: none; }

    /* k√º√ß√ºk kalp animasyonu */
    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      transform: rotate(45deg);
      background: #ff5cc7;
      opacity: 0.9;
      animation: floatUp 900ms ease-out forwards;
      pointer-events: none;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff5cc7;
    }
    .heart::before { left: -5px; top: 0; }
    .heart::after { top: -5px; left: 0; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg) scale(1); }
      to   { transform: translateY(-80px) rotate(45deg) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Benimle sevgili olur musun? üíò</h1>
    <p>‚ÄúHayƒ±r‚Äù demek istersen‚Ä¶ biraz zor olacak üòÑ</p>

    <section class="playground" id="playground" aria-label="Buton alanƒ±">
      <div class="buttons" aria-label="Cevap butonlarƒ±">
        <button id="yesBtn" type="button">Evet</button>
        <!-- Hayƒ±r butonu playground i√ßinde absolute duruyor -->
        <button id="noBtn" type="button">Hayƒ±r</button>
      </div>
    </section>

    <div class="result" id="result" role="status" aria-live="polite"></div>
  </main>

  <script>
    const playground = document.getElementById("playground");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    // "Hayƒ±r" butonunu alan i√ßinde rastgele g√ºvenli bir konuma ta≈üƒ±
    function moveNoButton() {
      const pad = 10;

      const pgRect = playground.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = pgRect.width - btnRect.width - pad;
      const maxY = pgRect.height - btnRect.height - pad;

      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad, Math.random() * maxY);

      // absolute konumlandƒ±rma
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = "translate(0, 0)";
    }

    // Fare yakla≈üƒ±nca ka√ßsƒ±n (mouse/touch i√ßin)
    function handleChase(e) {
      // e.target vs. kullanmadan direkt ka√ßƒ±r
      moveNoButton();
    }

    // ƒ∞lk yerle≈üim: ortalara bir yere al
    window.addEventListener("load", () => {
      moveNoButton();
    });

    // Mouse ile √ºst√ºne gelmeye √ßalƒ±≈üƒ±nca ka√ß
    noBtn.addEventListener("mouseenter", handleChase);

    // Tƒ±klamaya √ßalƒ±≈üƒ±nca da ka√ß (bazƒ± kullanƒ±cƒ±lar hƒ±zlƒ± tƒ±klƒ±yor)
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      handleChase(e);
    });

    // Mobil: dokununca ka√ßsƒ±n
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      handleChase(e);
    }, { passive: false });

    // Evet‚Äôe basƒ±nca mesaj
    yesBtn.addEventListener("click", (e) => {
      result.textContent = "Te≈üekk√ºrler! Ben de seni seviyorum üíñ";
      // hayƒ±r butonunu gizleyelim istersen
      noBtn.classList.add("hidden");

      // minik kalpler
      for (let i = 0; i < 12; i++) {
        spawnHeart();
      }
    });

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      const card = document.querySelector(".card");
      const rect = card.getBoundingClientRect();

      const x = Math.random() * rect.width;
      const y = rect.height - 30 + Math.random() * 10;

      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;

      card.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    // Pencere boyutu deƒüi≈üince buton sƒ±nƒ±r dƒ±≈üƒ±na ta≈ümasƒ±n
    window.addEventListener("resize", () => {
      moveNoButton();
    });
  </script>
</body>
</html>
